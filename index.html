<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Travel Plans</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --glass-bg: rgba(25, 28, 35, 0.6);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text-primary: #f0f0f0;
      --text-secondary: #b0b0b0;
      --accent: #00f2ea;
      --bg: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1em;
    }

    .timeline {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 60px;
      position: relative;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--glass-border);
      transform: translateX(-50%);
    }

    .trip {
      position: relative;
      width: 50%;
      padding: 30px;
    }

    .trip.left { left: 0; text-align: right; }
    .trip.right { left: 50%; }

    .trip-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .trip-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .trip h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6em;
    }

    .trip .subtitle {
      color: var(--text-secondary);
      margin: 8px 0 15px;
    }

    .trip .meta {
      font-size: 0.9em;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .trip ul {
      list-style: none;
      margin-bottom: 15px;
    }

    .trip li {
      font-size: 0.95em;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .trip a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    .dot {
      position: absolute;
      top: 40px;
      left: 50%;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px var(--accent);
    }

    .status {
      display: inline-block;
      margin-left: 8px;
      font-size: 0.75em;
      padding: 3px 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      .timeline::before { left: 20px; }
      .trip, .trip.left, .trip.right {
        width: 100%;
        left: 0;
        padding-left: 50px;
        text-align: left;
      }
      .dot { left: 20px; }
    }
  </style>
</head>

<body>

<header>
  <h1>Rastalife Timeline</h1>
  <p>Places explored, memories made, journeys ahead</p>
</header>

<div class="timeline" id="timeline"></div>

<script src="./trips.config.js"></script>
<script>
  const timeline = document.getElementById("timeline");

  window.TRIPS.forEach((trip, index) => {
    const side = index % 2 === 0 ? "left" : "right";

    const div = document.createElement("div");
    div.className = `trip ${side}`;

    div.innerHTML = `
      <div class="dot"></div>
      <div class="trip-card">
        <div class="meta">
          ${trip.coverEmoji} ${trip.date}
          <span class="status">${trip.status}</span>
        </div>
        <h2>${trip.title}</h2>
        <div class="subtitle">${trip.subtitle}</div>
        <ul>
          ${trip.highlights.map(h => `<li>• ${h}</li>`).join("")}
        </ul>
        <a href="./${trip.id}/">View itinerary →</a>
      </div>
    `;

    timeline.appendChild(div);
  });
</script>

</body>
</html>
